<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選修 CSS切版</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav class="navigation">
      <div class="left">
        <i class="bi bi-list"></i>
      </div>
      <div class="middle">
        <i class="bi bi-people-fill"></i>
        <i class="bi bi-chat-text-fill"></i>
        <i class="bi bi-bell-fill"></i>
      </div>
      <div class="right">
        <i class="bi bi-person-lines-fill"></i>
      </div>
    </nav>
    <nav class="interaction">
      <a href="#"><i class="bi bi-pencil-square"></i>Status</a>
      <a href="#"><i class="bi bi-camera-fill"></i>Photo</a>
      <a href="#"><i class="bi bi-geo-alt-fill"></i>Check In</a>
    </nav>
  </header>
  <main>
    <section class="header">
      <div class="left-info">
        <div class="thumbnail">
          <img src="/img/post-avatar.jpg" alt="thumbnail image">
        </div>
        <div class="text">
          <p class="name"><a href="#">周節輪</a></p>
          <p class="time">
            5月17日下午6:12 ·<i class="bi bi-globe2"></i>
          </p>
        </div>
      </div>
      <div class="right-info">
        <i class="bi bi-three-dots"></i>
      </div>
    </section>

    <section class="post">
      <div class="text-content">
        雨下整夜
      </div>
      <a href="#">
        <div class="video-content">
          <div class="video-thumbnail">
            <img src="/img/video-thumbnail.jpg" alt="video thumbnail">
          </div>
          <div class="video-description">
            <p class="video-url">YOUTUBE.COM</p>
            <p class="video-title">Jay Zou 周節輪【七里香 Qi-Li-Weeed】- Official Music Video</p>
            <p class="video-content-description">你不要逼我解除封印！我個人覺得他不做作、笑得又自然，每個人都可以發大財，不要問為什麼！施主這個問題應該問問你自己，骨感的現實無法讓經濟好轉起步，好想訪問他啊！
            </p>
          </div>
        </div>
      </a>
    </section>

    <section class="feedback">
      <section class="feedback-info">
        <div class="thumb-up">
          <span class="feedback-emoji">
            <i class="bi bi-hand-thumbs-up-fill"></i>
          </span>
          <span class="feedback-users">劉德華、東尼大木和其他 3 人</span>
        </div>
        <div class="response">
          14則留言
        </div>
      </section>
      <section class="feedback-action">
        <div class="thumb-up">
          <span class="feedback-emoji">
            <i class="bi bi-hand-thumbs-up"></i>
          </span>
          <span>讚</span>
        </div>
        <div class="response">
          <span class="feedback-emoji">
            <i class="bi bi-chat"></i>
          </span>
          <span>回應</span>
        </div>
        <div class="share">
          <span class="feedback-emoji">
            <i class="bi bi-box-arrow-up-right"></i>
          </span>
          <span>分享</span>
        </div>
      </section>
    </section>

    <section class="comments">
      <section class="my-comment">
        <div class="my-thumbnail">
          <img src="/img/comment-my-avatar.jpg" alt="my thumbnail image">
        </div>
        <div class="my-comment-input">
          <input type="text" placeholder="留言……">
        </div>
      </section>
      <section class="user-comment">
        <div class="user-comment-wrapper">
          <div class="user-thumbnail">
            <img src="/img/comment-avatar.jpg" alt="user thumbnail image">
          </div>
          <div class="user-comment-contents">
            <div class="comment-contents">
              <span class="user-name">玄米律師</span>
              <i class="bi bi-check-circle-fill"></i>
              <span class="user-message-text">我的愛溢出就像雨水</span>
            </div>
            <div class="comment-response">
              <span class="comment-thumb-up">
                <i class="bi bi-hand-thumbs-up-fill"></i>
              </span>
              <span class="counter">8</span>
            </div>
          </div>
        </div>

        <div class="user-comment-log">
          <span class="user-comment-interaction">讚</span><span class="user-comment-days">4天</span>
        </div>
      </section>
      <section class="user-comment">
        <div class="user-comment-wrapper">
          <div class="user-thumbnail">
            <img src="/img/comment-avatar-1.jpg" alt="user thumbnail image">
          </div>
          <div class="user-comment-contents">
            <div class="comment-contents">
              <span class="user-name">胡瓜</span>
              <i class="bi bi-check-circle-fill"></i>
              <span class="user-message">
                <span class="user-message-text">院子落葉</span>
                <div class="user-message-photo">
                  <img src="/img/comment-photo.jpg" alt="user comment photo">
                </div>
              </span>
            </div>
            <div class="comment-response">
              <span class="comment-thumb-up">
                <i class="bi bi-hand-thumbs-up-fill"></i>
              </span>
              <span class="counter">6</span>
            </div>
          </div>
        </div>

        <div class="user-comment-log">
          <span class="user-comment-interaction">讚</span><span class="user-comment-days">4天</span>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
